<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="./ts/cart.js"></script>
    <title>Cart</title>
</head>
<body>
    <div class="container">
        <h1>Shopping Cart</h1>
        <br>
        <br>
        <div class="container">
            <div class="row">
              <div class="col-md-4">
                <h3>Cart Size: <span id="cartSize">0</span></h3>
                <p id="cartValue"></p>
              </div>
              <div class="col-md-4 offset-md-4">
                  <a href="./checkout.html">Checkout</a>
              </div>
            </div>
        

        <!--Shop Items-->

        <!--Row 1-->
        <br>
        <div class="row">
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Pear Laptop Pro</h5>
                  <p class="card-text">Best laptop ever.</p>
                  <p class="card-text">$1000</p>
                  <button class="btn btn-primary" id="laptop">Add to Cart</button>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Pear Phone Max</h5>
                  <p class="card-text">Best phone ever.</p>
                  <p class="card-text">$500</p>
                  <button class="btn btn-primary" id="phone">Add to Cart</button>
                </div>
              </div>
            </div>
          </div>

          <br>

          <!--Row 2-->
          <div class="row">
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Couch</h5>
                  <p class="card-text">You can sit on it.</p>
                  <p class="card-text">$700</p>
                  <button class="btn btn-primary" id="couch">Add to Cart</button>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Desk</h5>
                  <p class="card-text">You can work on it.</p>
                  <p class="card-text">$200</p>
                  <button class="btn btn-primary" id="desk">Add to Cart</button>
                </div>
              </div>
            </div>
          </div>

          <br>

          <!--Row 3-->
          <div class="row">
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Tree</h5>
                  <p class="card-text">Watch it grow!</p>
                  <p class="card-text">$100</p>
                  <button class="btn btn-primary" id="tree">Add to Cart</button>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Water Bottle</h5>
                  <p class="card-text">Helps you stay hydrated.</p>
                  <p class="card-text">$5</p>
                  <button class="btn btn-primary" id="bottle">Add to cart</button>
                </div>
              </div>
            </div>
          </div>


      </div>
    
</body>
</html>
