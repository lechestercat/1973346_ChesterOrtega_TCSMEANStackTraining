<h1>Task Tracker</h1>

<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile id="leftSide">
    To-do Tasks:
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <div>
      <form #userRef="ngForm" (ngSubmit)="submitTask(userRef.value)">
        <label>ID: </label> <br />
        <input type="number" name="id" ngModel /> <br />
        <label>Name: </label> <br />
        <input type="text" name="name" ngModel /> <br />
        <label>Task: </label> <br />
        <input type="text" name="task" ngModel /> <br />
        <label>Deadline: </label> <br />
        <input type="text" name="deadline" ngModel /> <br />
        <input type="submit" value="submit" [disabled]="!userRef.valid" />
        <input type="reset" value="reset" />
      </form>
    </div>
  </mat-grid-tile>

  <mat-grid-tile id="rightSide">
    To-do List:
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <table mat-table [dataSource]="tasks" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let tasks">{{ tasks.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let tasks">{{ tasks.name }}</td>
      </ng-container>

      <!-- Task Column -->
      <ng-container matColumnDef="task">
        <th mat-header-cell *matHeaderCellDef>Task</th>
        <td mat-cell *matCellDef="let tasks">{{ tasks.task }}</td>
      </ng-container>

      <!-- Deadline Column -->
      <ng-container matColumnDef="deadline">
        <th mat-header-cell *matHeaderCellDef>Deadline</th>
        <td mat-cell *matCellDef="let tasks">{{ tasks.deadline }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-grid-tile>
</mat-grid-list>
