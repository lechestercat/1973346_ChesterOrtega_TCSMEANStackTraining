<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- connected socket library file -->
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/JavaScript">
      var socket = io();      // connection happen with server program.
      //function () {
          // recevie the value using document.getElementById("").value
          // that value you can emit to server.
      //}
      function fun() {
          var name = document.getElementById("name").value;
          var message = document.getElementById("msg").value;
          socket.emit("name", "Hello " + name);
          socket.emit("message","Your " + message);
      }
    </script>
  </head>
  <body>
    <form action="">
      <label>Name: </label>
      <input type="text" name="name" id="name" /><br />
      <label>Message: </label>
      <input type="text" name="msg" id="msg" /><br />
      <input type="button" value="click here" onclick="fun()" />
    </form>
  </body>
</html>
